<!DOCTYPE HTML>
<title> GOB chat </title>
<style>
  myChat {
    margin: 0; padding: 0; height: 100%; overflow: hidden;
  }
</style>
<body>
<h3 id="load">Server is loading<br>
<b>if it takes to long to load server is most likely down</b></h3>
<script>
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (xhttp.readyState == 4 && xhttp.status == 200) {
     var ga = document.createElement("iframe");
     ga.id="myChat";
     ga.src="https://gameofbombschat2-hasharahha14.c9users.io/";
     document.getElementById("load").remove();
     document.body.appendChild(ga);
     var chat = document.getElementById("myChat");
      chat.setAttribute("style", "position:fixed; left:0px; top:0px; border:0px solid #000;");
    }
  };
  xhttp.open("GET", "https://agartest-hasharahha14.c9users.io/", true);
  xhttp.send();
</script>
</body>

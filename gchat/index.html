<!DOCTYPE HTML>
<title> GOB chat </title>
<style>
  myChat {
    margin: 0; padding: 0; height: 100%; overflow: hidden;
  }
</style>
<body>
<h3 id="load">Server is loading</h3>
<script>
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (xhttp.readyState == 4 && xhttp.status == 200) {
     var ga = document.createElement("iframe");
     ga.id="myChat";
     ga.src="https://gameofbombschat2-hasharahha14.c9users.io/";
     ga.style="position:fixed; left:0; top:0;";
     document.getElementById("load").remove();
     document.body.appendChild(ga);
    }
  };
  xhttp.open("GET", "https://gameofbombschat2-hasharahha14.c9users.io/online.txt", true);
  xhttp.send();
</script>
</body>

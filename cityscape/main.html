<!DOCTYPE HTML>
<html>
  <head>
    <title>CityScape: SERVERS</title>
    <style>
      body{
        margin:0;
        padding:0;
        background:#000;
      }
      
      #inventory{
        height:60px;
        width:500px;
        margin-top: auto;
        margin-right: auto;
        margin-left: auto;
        position: fixed;
        top: 0; left: 0; bottom: 0; right: 0;
        background:#000;
        border-top-left-radius:10px;
        border-top-right-radius:10px;
      }
      
      #center-popup
      {
        font-family: mindcraft;
        text-align: center;
        margin: auto;
        position: fixed;
        top: 0; left: 0; bottom: 0; right: 0;
        background-color:#e5e5e5;
        width:300px;
        height:170px;
        border-radius:3px;
        border-left:5px solid #2E64FE;
        border-right:5px solid #2E64FE;
      }
      
      button{
        width:100%;
        height:40px;
        background:#2E64FE;
        color:#fff;
        margin-top:20px;
        cursor:pointer;
        border:0px solid black;
        transition:background .25s;
      }
      button:hover{
        background:#666;
      }
      #welcome{
        display:block;
        width:100%;
        height:40px;
        background:#2E64FE;
        color:#fff;
        margin-bottom:20px;
        line-height:40px;
      }
      .inventory-tile{
        width:50px;
        height:50px;
        margin-left:10px;
        margin-top:10px;
        background:url(https://dl.dropboxusercontent.com/s/0wfy6onrdqg7oil/tiles.png);
        float:left;
        
      }
      #chat{
        
        width:160px;
        position: fixed;
        top: 0; right: 0; bottom: 0;
        background:#222;
        border-top-left-radius:5px;
        border-bottom-left-radius:5px;
        padding:20px;
      }
      .something-said{
        color:#fff;
        font-size:10pt;
      }
    </style>
  </head>
  <body>
  <div id="game"><
    <canvas id="world" style="">
      Sorry world can't load
    </canvas>
    <div id="chat" class="embedded-chat">
      <div class="something-said"><span style="color:orange">samuel2013:</span> hello hello hello! ;)</div>
      <div class="something-said"><span style="color:blue">HASHARAHHA14:</span> Hi there</div>
      <div class="something-said"><span style="color:blue">HASHARAHHA14:</span> And still coding :)</div>
      <div class="something-said"><span style="color: blue">HASHARAHHA14:</span> I just added this today, at 11:40, if yu arent on private browsing the map will save, just a note :)</div>
    </div>
    <div id="inventory">
      <div class="inventory-tile" style="background-position:0px 0px" onclick="select(0)"></div>
      <div class="inventory-tile" style="background-position:50px 0px" onclick="select(1)"></div>
      <div class="inventory-tile" style="background-position: -100px 50px" onclick="select(4)"></div>
      <div class="inventory-tile" style="background-position:0px 50px" onclick="select(5)"></div>
      <div class="inventory-tile" style="background-position:-50px 50px" onclick="select(6)"></div>
    </div>
    <div id="center-popup">
    <div id="welcome">Welcome</div>
    <div id="msg" style="height:50px;text-align:center;">You have logged in.</div>
    <button onclick="closePopUp()">Close Message</button>
    </div>
    </div>
    <script type="text/javascript" src="c/chat.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script>
    <script type="text/javascript" src="scripts/checkauth.js"></script>
    <script>
    document.getElementById("welcome").innerHTML='welcome, '+user;
    document.getElementById("world").style.opacity="0.5";

    
      function closePopUp(){
        document.getElementById("center-popup").style.display="none";
        document.getElementById("world").style.opacity="1";

      }
    </script>
  </body>
</html>

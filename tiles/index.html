<!DOCTYPE HTML>
<html>
  <head>
    <title>Tiles demo</title>
  </head>
  <body>
    <canvas id="game"></canvas>
  </body>
    <script type="text/javascript">
      var canvas = document.getElementById("game");
      var ctx = canvas.getContext("2d");
      canvas.height = 128;
      canvas.width = 128;
      var map =[
        [1, 1, 1, 1],
        [1, 2, 2, 1],
        [1, 2, 2, 1],
        [1, 1, 1, 1]
      ];
      loop();
      function render(){
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for(var y =0; y < map.length/32; y++){
          for(var x =0; x < map[y].length/32; x++){
            if(map[y][x] ==1){
              ctx.fillStyle ="blue";
              ctx.fillRect(x*32, y*32, 32, 32);
            }
            if(map[y][x] ==2){
              ctx.fillStyle ="red";
              ctx.fillRect(x*32, y*32, 32, 32);
            }
            if(map[y][x] ==0){
              ctx.fillStyle ="black";
              ctx.fillRect(x*32, y*32, 32, 32);
            }
          }
        }
      }
      
      function loop(){
        render();
        window.requestAnimationFrame(function(){
          loop();
        }, 100);
      }
    </script>
</html>

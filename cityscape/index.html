<!DOCTYPE HTML>
<html>
  <head>
    <title>City Scape: v0.1 beta</title>
    <link rel="stylesheet" type="text/css" href="style/style.css"/>
    <style>
    //font
@font-face{
font-family: mindcraft;
src: url(https://dl.dropbox.com/s/2hvsh0hcexm5tao/minecraft_font_by_pwnage_block-d37t6nb.ttf)
}

    
#login{
font-family: mindcraft;
text-align: center;
margin: auto;
position: absolute;
top: 0; left: 0; bottom: 0; right: 0;
background-color:#e5e5e5;
width:300px;
height:252px;
border-radius:3px;
border-left:5px solid #2E64FE;
border-right:5px solid #2E64FE;
}

button{
width:100%;
height:40px;
background:#2E64FE;
color:#fff;
margin-top:20px;
cursor:pointer;
border:0px solid black;
}

button:hover{
background:#666;
}

#welcome{
display:block;
width:100%;
height:40px;
background:#2E64FE;
color:#fff;
margin-bottom:20px;
line-height:40px;
}

input{
width:97%;
height:40px;
border:0px solid black;
margin-bottom:10px;
text-align:center;
}

p{
text-align:left;
font-size:20pt;
margin-left:0px;
font-size:10pt;
text-align:center;
color:#444;
}
.bg{
  height: 100%;
  width: 100%;
  opacity: 0.5;
  position: fixed;
  top: 0;
  left: 0;
}
.footer{
  width: 100%;
  background-color: gray;
  opacity: 0.8;
  margin-bottom: 0;
  margin-top: 40%;
  margin-left: 0;
  margin-right: 0;
  text-align: center;
  float: left;
}
</style>
</head>
<body>
<img class="bg" src="https://dl.dropboxusercontent.com/s/pnza9ujkxiqvqw0/Screenshot_2015-01-12-22-59-15.png">
<div id="login">
<div id="welcome">City Scape: beta</div>
<p id="welcome-paragraph">Welcome to our totally awesome game :)</p>
<input type="text" id="username" placeholder="username">
<input type="password" id="password" placeholder="password">
<button onclick="Auth()" type="button">Login</button>
</div>

<summary class="footer">Developed by sam_2013, and HASHARAHHA14</summary>
</body>
<script type="text/javascript" src="scripts/auth.js"></script>
</html>

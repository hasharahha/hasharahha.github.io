<!DOCTYPE HTML>
<html>
  <head>
    <title>CityScape: SERVERS</title>
    <style>
      body{
        margin:0;
        padding:0;
        background:#000;
      }
      
      #inventory{
        height:60px;
        width:500px;
        margin-top: auto;
        margin-right: auto;
        margin-left: auto;
        position: fixed;
        top: 0; left: 0; bottom: 0; right: 0;
        background:#000;
        border-top-left-radius:10px;
        border-top-right-radius:10px;
      }
      
      #center-popup
      {
        font-family: mindcraft;
        text-align: center;
        margin: auto;
        position: fixed;
        top: 0; left: 0; bottom: 0; right: 0;
        background-color:#e5e5e5;
        width:300px;
        height:170px;
        border-radius:3px;
        border-left:5px solid #2E64FE;
        border-right:5px solid #2E64FE;
      }
      
      button{
        width:100%;
        height:40px;
        background:#2E64FE;
        color:#fff;
        margin-top:20px;
        cursor:pointer;
        border:0px solid black;
        transition:background .25s;
      }
      button:hover{
        background:#666;
      }
      #welcome{
        display:block;
        width:100%;
        height:40px;
        background:#2E64FE;
        color:#fff;
        margin-bottom:20px;
        line-height:40px;
      }
      .inventory-tile{
        width:50px;
        height:50px;
        margin-left:10px;
        background:red;
      }
    </style>
  </head>
  <body>
    <canvas id="world" style="">
      Sorry world can't load
    </canvas>
    <div id="inventory">
      <div class="inventory-tile"></div>
      <div class="inventory-tile"></div>
      <div class="inventory-tile"></div>
    </div>
    <div id="center-popup">
    <div id="welcome">Welcome</div>
    <div id="msg" style="height:50px;text-align:center;">You have logged in.</div>
    <button onclick="closePopUp()">Close Message</button>
    </div>
    <script type="text/javascript" src="scripts/main.js"></script>
    <script type="text/javascript" src="scripts/checkauth.js"></script>
    <script>
    document.getElementById("welcome").innerHTML='welcome, '+user;
    document.getElementById("world").style.opacity="0.5";

    
      function closePopUp(){
        document.getElementById("center-popup").style.display="none";
        document.getElementById("world").style.opacity="1";

      }
    </script>
  </body>
</html>
